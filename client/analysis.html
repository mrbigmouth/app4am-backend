<template name="analysis">
  <div class="wrapper">
    <div class="analysis">
      <h1>
        「{{name}}」議題分析
        <a href="/" style="float:right;">回首頁</a>
      </h1>
      <hr />
      <div id="analysisLineChart" class="svg_wrapper">
      </div>
      <div id="analysisPieChart" class="svg_wrapper">
      </div>
      <hr />
      {{drawLineChart this._id}}
      <div class="allNews">
        <h1>議題新聞列表</h1>
        <hr />
        {{#each news this._id}}
          {{> eachNews_Analysis}}
        {{/each}}
      </div>
    </div>
  </div>
</template>


<template name="eachNews_Analysis">
  <div class="eachNews">
    <h3>
      {{this.title}}
      <a href="javascript:;" class="remove" data-id="{{this._id._str}}">從此議題移除此新聞</a>
    </h3>
    <span class="newsPaper">{{newsPaperName this.newspaper}}</span>
    <span class="time">新聞發布時間：<time>{{showDate this.newsTime}}</time></span>
    <span class="link"><a href="{{this.sourceUrl}}" target="_blank" class="link">原文連結</a></span>
  </div>
  <hr />
</template>
