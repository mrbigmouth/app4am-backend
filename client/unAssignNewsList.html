<template name="unAssignNewsList">
  <div class="unAssignNewsList">
    <div class="buttons filter byDate">
      <div class="filterByDate">
        新聞日期：<input type="date" name="newsDate" />
        <a href="javascript:;" class="switch" data-by="byText">輸入關鍵字搜索</a>
      </div>
      <div class="filterByText">
        搜索：<input type="date" name="search" />
        <a href="javascript:;" class="switch" data-by="byDate">依日期瀏覽</a>
      </div>
    </div>
    {{#each news}}
      {{> eachNews}}
    {{/each}}
  </div>
</template>

<template name="eachNews">
  <div class="eachNews">
    <div class="title" title="{{this.title}}">{{this.title}}</div>
    <div class="topic">歸屬議題：{{list this.topicId}}</div>
    <div class="data">
      <span class="newsPaper">{{newsPaperName this.newspaper}}</span>
      <span class="link"><a href="{{this.sourceUrl}}" target="_blank" class="link">連結</a></span>
      <span class="time">最後修改時間：<time>{{showDate this.updateTime}}</time></span>
    </div>
  </div>
</template>
