<template name="unAssignNewsList">
  <img src="loading.gif" title="載入中, 請稍後..." class="loading" style="display: none;" />
  <div class="unAssignNewsList">
    <form action="javascript:;" class="buttons">
      <div style="float:left;">
        只看關鍵字：<input type="text" name="search" />
      </div>
      <div class="filterDate on">
        <span>
          只看日期：<input type="date" name="newsDate" />
        </span>
        <a href="javascript:;" class="turn off">看全部新聞</a>
        <a href="javascript:;" class="turn on">只看單日新聞</a>
      </div>
    </form>
    {{#each news}}
      {{> eachNews}}
    {{/each}}
  </div>
</template>

<template name="eachNews">
  <div class="eachNews">
    <div class="title" title="{{this.title}}">{{this.title}}</div>
    <div class="topic">歸屬議題：{{list this.topicId}}</div>
    <div class="data">
      <span class="newsPaper">{{newsPaperName this.newspaper}}</span>
      <span class="link"><a href="{{this.sourceUrl}}" target="_blank" class="link">連結</a></span>
      <span class="time">最後修改時間：<time>{{showDate this.updateTime}}</time></span>
    </div>
  </div>
</template>
