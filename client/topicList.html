<template name="topicList">
  <div class="topicList">
    <button class="btn btn-info pull-right">新增類別</button>
    {{#each topic}}
      <div class="eachTopic">
        <input type="checkbox" value="{{this._id}}" />
        {{#each this.topicTagSet}}
          <span class="eachTag">{{this}}</span>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>
