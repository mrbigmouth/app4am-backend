<template name="topicList">
  <div class="topicList">
    <div class="buttons">
      <button>新增類別</button>
    </div>
    {{#each topic}}
      {{> eachTopic}}
    {{/each}}
  </div>
</template>

<template name="eachTopic">
  <div class="eachTopic id{{this._id._str}}">
    <div>
      <span class="name" title="{{this.name}}">{{this.name}}</span>
      <a href="javascript:" class="edit">修改</a>
    </div>
    <span class="tags" title="{{list this.topicTagSet}}">關鍵字：{{list this.topicTagSet}}</span>
    <span class="time">修改時間：<time>{{showDate this.latestTime}}</time></span>
  </div>
</template>
